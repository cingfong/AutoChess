<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="wrap">
            <div class="board-wrap"> </div>
            <div class="user-piece-wrap"></div>
            <div class="dialog-wrap">
                <div class="dialog-title">商店</div>
                <div class="shop-wrap"> </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script type="module">
        import Shop from './shop.js'
        import Chess from './chess.js'
        import Table from './board.js';
        import User from './user.js'
        import lib from './lib.js';

        const Store = new Shop
        const Board = new Table
        const Player = new User
        let colDivScope = []
        function renderStore() {
            Store.generateStock()
            const storeList = Store.displayStock()
            storeList.forEach(item => {
                const ChessItem = new Chess(item)
                const parent = document.querySelector('.shop-wrap')
                const elementDiv = lib.createDOM('button', ChessItem.name, { className: 'chess-item' })
                parent.appendChild(elementDiv)
            })
        }
        function renderBoard() {
            const boardList = Board.displayBoard()
            const parent = document.querySelector('.board-wrap')
            const colDivList = []
            boardList.forEach(row => {
                row.fill(null)
                const rowDiv = lib.createDOM('div', null, { className: 'board-row' })
                parent.appendChild(rowDiv)
                row.forEach(col => {
                    const colDiv = lib.createDOM('button', null, { className: 'board-col' })
                    colDiv.setAttribute('draggable', true)
                    colDivList.push(colDiv)
                    rowDiv.appendChild(colDiv)
                })
            })
            colDivScope = colDivList.map(item => {
                const { left, right, top, bottom } = item.getBoundingClientRect()
                return { left, right, top, bottom }
            })
        }
        function renderPiece() {
            const storePiece = Player.displayPieces()
            const parent = document.querySelector('.user-piece-wrap')
            const boardDiv = document.querySelector('.board-wrap')
            storePiece.forEach(piece => {
                const pieceDiv = lib.createDOM('div', piece, { className: 'user-piece-item' })
                pieceDiv.setAttribute('draggable', true)
                pieceDiv.addEventListener('drag', (event) => { playerPieceDrag(event, pieceDiv) })
                pieceDiv.addEventListener('dragstart', (event) => {
                    const { clientX: mouseX, clientY: mouseY } = event
                    oldMouseX = mouseX
                    oldMouseY = mouseY
                })
                pieceDiv.addEventListener('dragover', (event) => {
                    event.preventDefault()
                }, false)
                pieceDiv.addEventListener('dragend', (event) => {
                    const { left, right, top, bottom } = pieceDiv.getBoundingClientRect()
                    const pieceText = pieceDiv.textContent
                    const colDivIndex = colDivScope.findIndex(item => (item.left - 15) <= left && (item.right + 15) >= right && (item.top - 15) <= top && (item.bottom + 15) >= bottom)
                    const cole = colDivScope.map(item => { return [item.left, item.right, item.top, item.bottom] })
                    if (colDivIndex > -1) {
                        const _row = [...boardDiv.children]
                        const _rowIndex = parseInt(colDivIndex / _row.length)
                        const _col = _row[_rowIndex]
                        const _child = [..._col.children]
                        const _childIndex = colDivIndex % _row.length
                        // board element元素排列
                        _child[_childIndex].textContent = pieceText
                    } else {
                        pieceDiv.style.position = 'relative'
                        pieceDiv.style.left = '0'
                        pieceDiv.style.top = '0'
                    }

                    pieceDiv.style.opacity = 1
                    oldMouseX = 0
                    oldMouseY = 0
                })
                parent.appendChild(pieceDiv)
            })
        }
        // 動畫觀測器
        window.requestAnimationFrame(() => {

        })
        // const oldPlayerPieceMouse = {}
        let oldMouseX = 0
        let oldMouseY = 0
        function playerPieceDrag(mouse, element) {
            const { clientX: mouseX, clientY: mouseY } = mouse
            const { left, top } = element.getBoundingClientRect()
            const moveX = mouseX - oldMouseX
            const moveY = mouseY - oldMouseY
            oldMouseX = mouseX
            oldMouseY = mouseY
            element.style.position = 'fixed'
            element.style.opacity = 0
            element.style.left = `${left + moveX}px`
            element.style.top = `${top + moveY}px`

        }
        renderStore()
        renderPiece()
        renderBoard()
        window.onload = () => { console.log('load') }
    </script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #app {
            margin: 0px auto;
            background-color: gray;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrap {
            width: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 10px 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 棋盤 */
        .board-wrap {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 350px;
            background-color: #ddd;
            padding: 10px 0px;
            margin-bottom: 20px;
            border-radius: 10px;
        }



        .board-row {
            margin: 5px 0px;
            display: flex;
        }

        .board-col {
            background-color: white;
            border: solid 1px #aaa;
            border-radius: 5px;
            width: 75px;
            height: 75px;
            font-size: 20px;
            margin: 0px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* 玩家可用棋 */
        .user-piece-wrap {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 450px;
            background-color: #ddd;
            padding: 5px 0px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .user-piece-item {
            background-color: white;
            border: solid 1px #aaa;
            box-sizing: border-box;
            border-radius: 5px;
            width: 60px;
            height: 60px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* 彈窗 */
        .dialog-wrap {
            position: fixed;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            display: none;
        }

        .dialog-wrap::before {
            content: '';
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            left: 0px;
            top: 0px;
            position: fixed;
            z-index: -1;
        }

        .dialog-title {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }

        /* 商店 */
        .shop-wrap {
            display: flex;
            justify-content: center;
            width: 450px;
            background-color: #ddd;
            padding: 10px 0px;
            border-radius: 10px;
        }

        .chess-item {
            background-color: white;
            border: solid 1px #aaa;
            border-radius: 5px;
            width: 75px;
            height: 75px;
            font-size: 20px;
            margin: 0px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</body>

</html>
