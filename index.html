    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #app {
            margin: 0px auto;
            background-color: gray;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrap {
            width: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 10px 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 棋盤 */
        .board-wrap {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 350px;
            background-color: #ddd;
            padding: 10px 0px;
            margin-bottom: 20px;
            border-radius: 10px;
        }



        .board-row {
            margin: 5px 0px;

        }

        .board-col {

        }

        /* 玩家可用棋 */
        .user-piece-wrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            width: 420px;
            background-color: #ddd;
            padding: 5px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .user-piece-item-wrap{
            background-color: white;
            border: solid 1px #aaa;
            border-radius: 5px;
            margin: 0px 3px;
            width: 60px;
            height: 60px;
        }

        .user-piece-item {
            background-color: white;
            box-sizing: border-box;
            border-radius: 5px;
            width: 60px;
            height: 60px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* 彈窗 */
        .dialog-wrap {
            position: fixed;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            display: none;
        }

        .dialog-wrap::before {
            content: '';
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            left: 0px;
            top: 0px;
            position: fixed;
            z-index: -1;
        }

        .dialog-title {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }

        /* 商店 */
        .shop-wrap {
            display: flex;
            justify-content: center;
            width: 450px;
            background-color: #ddd;
            padding: 10px 0px;
            border-radius: 10px;
        }

        .chess-item {
            background-color: white;
            border: solid 1px #aaa;
            border-radius: 5px;
            width: 75px;
            height: 75px;
            font-size: 20px;
            margin: 0px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
