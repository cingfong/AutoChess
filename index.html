<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link rel="stylesheet" href="./index.css" />
    <div id="app">
      <div class="wrap">
        <div class="board-wrap"></div>
        <div class="user-piece-wrap"></div>
        <div class="shop-wrap">
          <div class="shop-title">商店</div>
          <div class="shop-piece"></div>
          <div class="shop-close"></div>
        </div>
        <div class="user-money-wrap">
          <div class="user-money-pre">玩家金額:</div>
          <div class="user-money"></div>
        </div>
        <div class="shop-show-btn">商店</div>
      </div>
    </div>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script type="module">
      import Shop from "./shop.js";
      import Chess from "./chess.js";
      // import Table from './board.js';
      import User from "./user.js";
      // import lib from './lib.js';

      // const Board = new Table
      const Player = new User();
      const Store = new Shop();
      Store.setUserObject(Player);
      // const Chessman = new Chess({ Player: Player })
      // 商店
      // 棋盤
      function render() {
        Store.render();
        mainRender();
        // Board.renderBoard()
        // Chessman.render()
        // renderStore()
      }
      function mainRender() {
        shopAddEvent();
      }
      function shopAddEvent() {
        const shopCloseBtn = document.querySelector(".shop-close");
        const shopWrap = document.querySelector(".shop-wrap");
        const shopShowBtn = document.querySelector(".shop-show-btn");
        shopCloseBtn.addEventListener("click", () => {
          shopWrap.style.display = "none";
        });
        shopShowBtn.addEventListener("click", () => {
          shopWrap.style.display = "flex";
        });
      }
      // 動畫觀測器
      // window.requestAnimationFrame(() => {
      // })
      // renderPiece()
      render();
      window.onload = () => {
        console.log("load");
      };
    </script>
  </body>
</html>
